	<script>
		//user validations
		function loginValidation(){
			
			var uname=document.myform.username.value;
		   
			var password=document.myform.password.value;
			if(uname==null || uname==" "){
				alert("Name cannot be blank")
				return false;
			}
			else if(password.length<6){
				alert("password Must be 6 leters")
				return false;
			}
			return true;
		}

		
	</script>
